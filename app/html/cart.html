<div class="d-flex flex-column p-0 cart__container">
    <div class="d-flex align-items-center justify-content-between cart__header">
        <div class="d-flex align-items-baseline">
            <h2 class="fw-bolder mb-0 me-3">Koszyk</h2>
            <span>(2 sztuki)</span>
        </div>
        <div class="text-end d-flex">
            <div class="border rounded-circle m-1">
                <button type="button" aria-label="Zamknij"
                    class="btn d-flex border-0 rounded-circle p-2 m-1 cart__close">
                    <img src="img/x.svg" loading="lazy" alt="Zamknij" width="20" height="20" draggable="false">
                </button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column cart__items">
        <div class="d-flex align-items-start border-top cart__item cart__item--1"></div>
        <div class="d-flex align-items-start border-top cart__item cart__item--2"></div>
    </div>
    <div class="d-flex flex-column border-top cart__footer">
        <div class="d-flex justify-content-start align-items-center mb-3">
            <img src="img/box.svg" loading="lazy" alt="Pudełko" width="20" height="20" draggable="false" class="me-2">
            <p class="fw-bold mb-0 cart__footer-text">Do darmowej dostawy brakuje: <span
                    class="cart__footer-price">39,99 zł</span></p>
        </div>
        <div class="progress cart__progress" role="progressbar" aria-label="Pasek postępu" aria-valuenow="76"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar cart__progress-bar"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p class="fw-bold cart__footer-text">Razem do zapłaty:</p>
            <p class="fw-bold cart__footer-text cart__footer-sum">129,99 zł</p>
        </div>
        <button type="button" class="btn btn-primary fw-semibold py-3 cart__footer-button">Przejdź do koszyka</button>
    </div>
</div>
