<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Unlimitech Task</title>

    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        crossorigin="anonymous" />

    <link rel="stylesheet/less" type="text/css" href="less/main.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <header class="container-fluid fw-semibold top-bar">
        <div class="container py-2">
            <div class="d-flex text-center">
                <div class="flex-fill">
                    <a class="text-decoration-none" href="tel:+48000000000">
                        <img src="img/phone.svg" alt="Zadzwoń" width="16" height="16">
                        <span>(+48) 000 000 000</span>
                    </a>
                </div>
                <div class="flex-shrink-0">|</div>
                <div class="flex-fill">
                    <a class="text-decoration-none" href="mailto:sklep@kontakt.com.pl">
                        <img src="img/write.svg" alt="Napisz" width="16" height="16">
                        <span>Napisz do nas!</span>
                    </a>
                </div>
                <div class="flex-shrink-0">|</div>
                <div class="flex-fill">
                    <img src="img/shipping.svg" alt="Dostawa" width="16" height="16">
                    <span>Darmowa dostawa</span>
                </div>
                <div class="flex-shrink-0">|</div>
                <div class="flex-fill">
                    <img src="img/restock.svg" alt="Zwrot" width="16" height="16">
                    <span>30 Dni na darmowy zwrot</span>
                </div>
            </div>
        </div>
    </header>

    <nav class="p-3 mt-4">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 me-4 text-decoration-none">
                    <img src="img/logo.svg" alt="Logo Unlimitech" class="logo">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link text-decoration-none">Damskie buty skórzane</a></li>
                    <li><a href="#" class="nav-link text-decoration-none">Bony podarunkowe</a></li>
                    <li><a href="#" class="nav-link text-decoration-none">Nowości</a></li>
                    <li><a href="#" class="nav-link text-decoration-none">Bestsellery</a></li>
                    <li><a href="#" class="nav-link text-decoration-none fw-bold sale">Wyprzedaż</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-1" role="search">
                    <div class="input-group border rounded-pill search-container">
                        <input type="search" name="search" class="form-control border-0 rounded-pill pe-1 search-input"
                            placeholder="Wyszukaj" aria-label="Wyszukaj">
                        <button type="button" class="btn d-flex rounded-circle p-2 m-1 ms-0 nav-btn"><img
                                src="img/search.svg" alt="Szukaj" width="20" height="20"></button>
                    </div>
                </form>
                <div class="text-end d-flex">
                    <div class="btn-wrapper border rounded-circle m-1">
                        <button type="button" class="btn d-flex border-0 rounded-circle p-2 m-1 nav-btn"><img
                                src="img/account.svg" alt="Konto" width="20" height="20"></button>
                    </div>
                    <div class="btn-wrapper border rounded-circle m-1">
                        <button type="button" class="btn d-flex border-0 rounded-circle p-2 m-1 nav-btn"><img
                                src="img/favorite.svg" alt="Ulubione" width="20" height="20"></button>
                    </div>
                    <div class="btn-wrapper border rounded-circle m-1">
                        <button type="button" class="btn d-flex border-0 rounded-circle p-2 m-1 nav-btn"><img
                                src="img/bag.svg" alt="Koszyk" width="20" height="20"></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
